<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eduGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#063737;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eduGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A25524;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EBC9CF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#eduGrad1)" opacity="0.1"/>
  
  <!-- Books Stack -->
  <g class="books">
    <rect x="200" y="350" width="120" height="150" fill="#063737" rx="5">
      <animate attributeName="y" values="350;345;350" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="220" y="320" width="120" height="150" fill="#A25524" rx="5" opacity="0.9">
      <animate attributeName="y" values="320;315;320" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="240" y="290" width="120" height="150" fill="#808000" rx="5" opacity="0.8">
      <animate attributeName="y" values="290;285;290" dur="3s" begin="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Graduation Cap -->
  <g class="cap" transform="translate(500, 200)">
    <polygon points="0,0 -80,20 0,40 80,20" fill="#063737">
      <animateTransform attributeName="transform" type="rotate" from="0 0 20" to="360 0 20" dur="20s" repeatCount="indefinite"/>
    </polygon>
    <rect x="-10" y="20" width="20" height="60" fill="#A25524"/>
    <circle cx="0" cy="85" r="8" fill="#EBC9CF">
      <animate attributeName="cy" values="85;95;85" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Light Bulbs (Ideas) -->
  <g class="ideas">
    <circle cx="150" cy="150" r="30" fill="url(#eduGrad2)" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="180" r="25" fill="url(#eduGrad2)" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="400" r="20" fill="url(#eduGrad2)" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Pencil -->
  <g class="pencil" transform="translate(550, 400)">
    <rect x="0" y="0" width="30" height="150" fill="#808000" rx="3">
      <animateTransform attributeName="transform" type="rotate" from="0 15 75" to="15 15 75" dur="1s" repeatCount="indefinite" direction="alternate"/>
    </rect>
    <polygon points="15,150 0,180 30,180" fill="#EBC9CF"/>
  </g>
</svg>
