<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#063737;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A25524;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EBC9CF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#faf8f6"/>
  
  <!-- Circuit Board Pattern -->
  <g class="circuit" opacity="0.2">
    <line x1="100" y1="100" x2="300" y2="100" stroke="#063737" stroke-width="2"/>
    <line x1="300" y1="100" x2="300" y2="200" stroke="#063737" stroke-width="2"/>
    <line x1="300" y1="200" x2="500" y2="200" stroke="#063737" stroke-width="2"/>
    <circle cx="300" cy="100" r="5" fill="#A25524">
      <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="200" r="5" fill="#808000">
      <animate attributeName="r" values="5;8;5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Laptop -->
  <g class="laptop">
    <rect x="250" y="350" width="300" height="200" fill="#063737" rx="10"/>
    <rect x="260" y="360" width="280" height="160" fill="url(#techGrad1)" rx="5"/>
    
    <!-- Screen Content - Code Lines -->
    <g class="code">
      <rect x="280" y="380" width="100" height="8" fill="#EBC9CF" opacity="0.8">
        <animate attributeName="width" values="0;100;100" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="280" y="400" width="150" height="8" fill="#EBC9CF" opacity="0.8">
        <animate attributeName="width" values="0;150;150" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="280" y="420" width="120" height="8" fill="#EBC9CF" opacity="0.8">
        <animate attributeName="width" values="0;120;120" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </rect>
      <rect x="280" y="440" width="180" height="8" fill="#EBC9CF" opacity="0.8">
        <animate attributeName="width" values="0;180;180" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Keyboard -->
    <rect x="250" y="560" width="300" height="30" fill="#A25524" rx="5"/>
  </g>
  
  <!-- Floating Icons -->
  <g class="icon1">
    <circle cx="150" cy="200" r="40" fill="url(#techGrad2)" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-20; 0,0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <path d="M 150,180 L 150,220 M 130,200 L 170,200" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <g class="icon2">
    <circle cx="650" cy="250" r="35" fill="url(#techGrad1)" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <polygon points="650,235 640,255 660,255" fill="#fff"/>
  </g>
  
  <g class="icon3">
    <circle cx="600" cy="450" r="30" fill="url(#techGrad2)" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <rect x="590" y="440" width="20" height="20" fill="#fff" rx="2"/>
  </g>
  
  <!-- Data Particles -->
  <circle cx="100" cy="450" r="5" fill="#808000">
    <animate attributeName="cx" values="100;700;100" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="150" r="4" fill="#A25524">
    <animate attributeName="cx" values="700;100;700" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Light Bulb (Innovation) -->
  <g class="bulb" transform="translate(400, 100)">
    <circle cx="0" cy="0" r="50" fill="url(#techGrad2)" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <rect x="-15" y="50" width="30" height="20" fill="#A25524" rx="3"/>
    <line x1="-60" y1="0" x2="-80" y2="0" stroke="#808000" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="60" y1="0" x2="80" y2="0" stroke="#808000" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="-40" y1="-40" x2="-55" y2="-55" stroke="#808000" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="40" y1="-40" x2="55" y2="-55" stroke="#808000" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
