<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#063737;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808000;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A25524;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EBC9CF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="600" fill="url(#skyGrad)"/>
  
  <!-- Stars/Northern Lights -->
  <circle cx="100" cy="80" r="3" fill="#EBC9CF">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="120" r="2" fill="#EBC9CF">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="90" r="2.5" fill="#EBC9CF">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="100" r="2" fill="#EBC9CF">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="70" r="3" fill="#EBC9CF">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Mountains -->
  <polygon points="0,400 200,200 400,400" fill="#063737" opacity="0.8"/>
  <polygon points="300,400 500,150 700,400" fill="#A25524" opacity="0.7"/>
  <polygon points="600,400 750,250 800,400" fill="#808000" opacity="0.6"/>
  
  <!-- Trees -->
  <g class="tree1">
    <polygon points="150,500 130,450 170,450" fill="#063737">
      <animateTransform attributeName="transform" type="rotate" from="-2 150 500" to="2 150 500" dur="4s" repeatCount="indefinite" direction="alternate"/>
    </polygon>
    <polygon points="150,470 125,410 175,410" fill="#063737" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="-2 150 470" to="2 150 470" dur="4s" repeatCount="indefinite" direction="alternate"/>
    </polygon>
    <rect x="145" y="500" width="10" height="40" fill="#A25524"/>
  </g>
  
  <g class="tree2">
    <polygon points="600,520 580,470 620,470" fill="#808000">
      <animateTransform attributeName="transform" type="rotate" from="-3 600 520" to="3 600 520" dur="3.5s" repeatCount="indefinite" direction="alternate"/>
    </polygon>
    <polygon points="600,490 575,430 625,430" fill="#808000" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="-3 600 490" to="3 600 490" dur="3.5s" repeatCount="indefinite" direction="alternate"/>
    </polygon>
    <rect x="595" y="520" width="10" height="40" fill="#A25524"/>
  </g>
  
  <!-- Lake -->
  <ellipse cx="400" cy="550" rx="300" ry="40" fill="#063737" opacity="0.4">
    <animate attributeName="ry" values="40;45;40" dur="5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Aurora Borealis Effect -->
  <path d="M 0,200 Q 200,180 400,200 T 800,200" fill="none" stroke="#EBC9CF" stroke-width="30" opacity="0.3">
    <animate attributeName="d" values="M 0,200 Q 200,180 400,200 T 800,200;M 0,200 Q 200,220 400,200 T 800,200;M 0,200 Q 200,180 400,200 T 800,200" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="6s" repeatCount="indefinite"/>
  </path>
</svg>
